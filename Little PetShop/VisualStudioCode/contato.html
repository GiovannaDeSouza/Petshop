<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pet Shop</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <link rel="icon" type="image/icon" href="imagens/pata 2.png">
</head>

<body>
    <header>
        <div id="header">
            <div id="logo">
                <a href="home.html">
                    <img id="Logo" src="imagens/Pata certa.png" alt="Logotipo do site">
                </a>
                <h3>Little Pet Shop</h3>
            </div>
            <div id="texto">
                <a>A melhor opção para seu pet</a>
            </div>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="agendamentos.html">Agendamentos</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="login.html">Login</a>
            <a href="Dashbord.html">Dashbord</a>
        </nav>
    </header>

    <div id="contato">
        <h1>Fale conosco!</h1>
        <div id="conteudo-cont">
            <div id="cont-contato">
                <form id="formulario" action="#">
                    <div id="cont-container">
                        <div id="cont-labels">
                            <p><label for="frm-nome">Nome:</label></p>
                            <p><label for="frm-email">E-mail:</label></p>
                            <p><label for="frm-telefone">Telefone:</label></p>
                            <p><label for="frm-mensagem">Sua mensagem:</label></p>
                        </div>
                        <div id="cont-fields">
                            <p><input id="frm_nome" name="frm_nome" type="text" placeholder="Digite seu nome" required></p>
                            <p><input id="frm_email" name="frm_email" type="email" placeholder="nome@e-mail.com" required></p>
                            <p><input id="frm_telefone" name="frm_telefone" type="tel" placeholder="(00) 00000-0000" required></p>
                            <p><textarea id="frm_mensagem" name="frm_mensagem" rows="10" placeholder="Digite aqui sua mensagem"></textarea></p>
                        </div>
                    </div>
                    <div id="erro">...</div>
                    <div id="cont-buttons">
                        <button  onclick="validarContato()" id="botao-enviar" type="button" >Enviar</button>
                        <button id="botao-apagar" type="reset">Apagar</button>
                    </div>
                </form>
            </div>
            <div id="cont-img">
                <img id="img-cont" src="imagens/Fale conosco.png">
            </div>
        </div>
    </div>

    <footer>
        <p>Siga a Little Pet Shop nas redes sociais</p>
        <img id="img-footer" src="imagens/footer.png">
    </footer>
</body>
<script src="Js/contato.js" type="text/javascript"></script>
</html>
