    <div id="agendamento">
        
        <div id="texto">
            <h1>Venha nos visitar</h1>
            <p>Marque um horário</p>
        </div>
        <form id="formulario" action="#">
            <div id="frm-container">
                <div id="erro">...</div>
                <div id="frm-labels">
                    <p><label id="frm-nome" for="frm-nome">Nome do cliente:</label></p>
                    <p><label id="frm-pet" for="frm-pet">Nome do Pet:</label></p>
                    <p><label for="frm-servico">Serviço:</label></p>
                    <p><label for="frm-data">Data:</label></p>
                    <p><label for="frm-hora">Hora:</label></p>
                    <p><label for="frm-pagamento">Modo de pagamento:</label></p>
                </div>
                <div id="frm-fields">
                    <p><input name="frm-nome" type="text" placeholder="Insira seu nome" required></p>
                    <p><input name="frm-pet" type="text" placeholder="Insira o nome do Pet" required></p>
                    <p>
                        <select name="frm-servico">
                            <option value="servico">Banho</option>
                            <option value="data">Tosa</option>
                            <option value="hora">Adestramento</option>
                            <option value="outros">Passeio</option>
                            <option value="hora">Veterinário</option>
                            <option value="outros">Pet Sitter</option>
                        </select>
                    </p>
                    <p><input name="frm-data" type="date" placeholder="dd/mm/aaaa" required></p>
                    <p><input name="frm-hora" type="time" placeholder="00:00" required></p>
                    <p>
                        <select name="frm-pagamento">
                            <option value="servico">Pix</option>
                            <option value="data">Crédito</option>
                            <option value="hora">Débito</option>
                            <option value="outros">Boleto</option>
                            <option value="hora">Dinheiro</option>
                        </select>
                    </p>
                </div>
            </div>
            <div id="frm-buttons">
                <button onclick="validarAgendamento()" id="botao-agendar" type="submit" formaction="#">Agendar</button>
            </div>
        </form>
    </div>
    <div id="dados-agendamento">
        <div id="img-agendamento1"><img id="dog-agendamento" src="imagens/agendamento1.png"></div>
        <div id="tabela-agendamento">
            <table>
                <thead>
                    <tr> 
                        <td>
                            Nome do cliente
                        </td>
                        <td>

                        <td>

                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                            Nome do cliente
                        </td>
                    </tr>

                </thead>
                <tbody id="linhas">
                    <tr></tr>
                </tbody>

                <tr><td>Data</td></tr>
                <tr><td>Hora</td></tr>
                <tr><td>Forma de pagamento</td></tr> -->
            </table>
        </div>
        <div id="img-agendamento2"><img id="dog-agendamento1" src="imagens/sumeet-shinde-Z8ZsQBJR_7c-unsplash-removebg-preview.png"></div>
    </div>

    <footer>
        <p>Siga a Little Pet Shop nas redes sociais</p>

    </footer>
