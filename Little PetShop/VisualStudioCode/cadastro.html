<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pet Shop</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <link rel="icon" type="image/icon" href="imagens/pata 2.png">
</head>

<body>
    <header>
        <div id="header">
            <div id="logo">
                <a href="home.html">
                    <img id="Logo" src="imagens/Pata certa.png" alt="Logotipo do site">
                </a>
                <h3>Little Pet Shop</h3>
            </div>
            <div id="texto">
                <a>A melhor opção para seu pet</a>
            </div>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="agendamentos.html">Agendamentos</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="Dashbord.html">Dashbord</a>
        </nav>
    </header>



    <div id="login">
        <h1>Cadastre-se</h1>
        <div id="img-cadastro">
            <div><img id="img-mulher" src="imagens/mulher-icon.png"></div>
            <div><img id="img-homem" src="imagens/homem-icon.png"></div>
        </div>
        <div id="Ajuste">
            <h3>Dados do cliente</h3>
        </div>
        <div id="erro">..............</div>
        <div id="conteudo-login">
            <div class="img-cadastro" id="login-img">
                <img class="cachorro" src="imagens/cachorro_1-removebg-preview.png">
            </div>
            <div class="login-conteudo" id="cont-login">
                <form id="formulario_login" name="formulario_login" action="#">
                    <div id="login-container">
                        <div id="cad-labels">
                            <p><label for="frm-id">ID:</label></p>
                            <p><label for="frm-nome">Nome completo:</label></p>
                            <p><label for="frm-data">Data de nascimento:</label></p>
                            <p><label for="frm-tel">Telefone:</label></p>
                            <p><label for="frm-email">Email:</label></p>
                            <p><label for="frm-end">Endereço:</label></p>
                            <p><label for="frm-cid">Cidade:</label></p>
                            <p><label for="frm-sigla">UF:</label></p>
                            <p><label for="frm-senha">Senha de Acesso:</label></p>
                          
                        </div>
                        <div id="cad-fields">
                            <p><input id="frm_id" name="frm-id" type="text" placeholder="Gere seu ID"></p>
                            <p><input id="frm_nome" name="frm-nome" type="text" placeholder="Insira seu nome"></p>
                            <p><input id="frm_data" name="frm_data" type="date" placeholder="dd/mm/aaaa"></p>
                            <p><input id="frm_tel" name="frm_tel" type="tel" placeholder="(xx) xxxxx-xxxx"></p>
                            <p><input id="frm_email" name="frm_email" type="email" placeholder="Insira seu email"></p>
                            <p><input id="frm_end" name="frm-end" type="text" placeholder="Insira seu endereço"></p>
                            <p><input id="frm_cid" name="frm_cid" type="text" placeholder="Insira sua cidade"></p>
                            <p><input id="frm_sigla" name="frm_sigla" type="text" placeholder="Insira seu Estado"></p>
                            <p><input id="frm_senha" name="frm_senha" type="password" placeholder="Crie uma senha"></p>
                            
                        </div>
                    </div>
                    <div id="dog"><img src="imagens/dog-cadastro.png"></div>
                    <div id="h3D">
                        <h3>Dados do pet</h3>
                    </div>
                    <div id="cad-pets">
                        <div id="pet-labels">
                            <p><label for="frm-name">Nome:</label></p>
                            <p><label for="frm-idade">Idade:</label></p>
                            <p><label for="frm-raca">Tipo:</label></p>
                        </div>
                        <div id="pet-fields">
                            <p><input name="frm-name" type="text" placeholder="Insira o nome do seu Pet" ></p>
                            <p><input name="frm-idade" type="number" placeholder="Insira a idade do seu Pet" >
                            </p>
                            <p><input name="frm-raca" type="text" placeholder="Insira o tipo do seu Pet" ></p>
                        </div>
                    </div>
                    <div id="login-buttons">
                        <button id="botao-cadastrar" type="button" href="agendamentos.html" onclick="validarDados()">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="img-cadastro">
                <img id="cachorro2" class="cachorro" src="imagens/cachorro_2-removebg-preview.png">
            </div>
        </div>
    </div>

    <footer>
        <p>Siga a Little Pet Shop nas redes sociais</p>
        <img id="img-footer" src="imagens/footer.png">
    </footer>
</body>
<script src="Js/script.js" type="text/javascript"></script>
</html>
