<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pet Shop</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <link rel="icon" type="image/icon" href="imagens/pata 2.png">
</head>

<body>
    <header>
        <div id="header">
            <div id="logo">
                <a href="home.html">
                    <img id="Logo" src="imagens/Pata certa.png" alt="Logotipo do site">
                </a>
                <h3>Little Pet Shop</h3>
            </div>
            <div id="texto">
                <a>A melhor opção para seu pet</a>
            </div>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="agendamentos.html">Agendamentos</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastre-se</a>
        </nav>
    </header>

    <div id="agendamento">
        <div>
            <img id="img-agendamento" src="imagens/Agendamento.png">
        </div>
        <div id="texto">
            <h1>Venha nos visitar</h1>
            <p>Marque um horário</p>
        </div>
        <form id="formulario" action="#">
            <div id="frm-container">
                <div id="frm-labels">
                    <p><label for="frm-servico">Serviço:</label></p>
                    <p><label for="frm-data">Data:</label></p>
                    <p><label for="frm-hora">Hora:</label></p>
                    <p><label for="frm-pagamento">Modo de pagamento:</label></p>
                </div>
                <div id="frm-fields">
                    <p>
                        <select name="frm-servico">
                            <option value="servico">Banho</option>
                            <option value="data">Tosa</option>
                            <option value="hora">Adestramento</option>
                            <option value="outros">Passeio</option>
                            <option value="hora">Veterinário</option>
                            <option value="outros">Pet Sitter</option>
                        </select>
                    </p>
                    <p><input name="frm-data" type="date" placeholder="dd/mm/aaaa" required></p>
                    <p><input name="frm-hora" type="time" placeholder="00:00" required></p>
                    <p>
                        <select name="frm-pagamento">
                            <option value="servico">Pix</option>
                            <option value="data">Crédito</option>
                            <option value="hora">Débito</option>
                            <option value="outros">Boleto</option>
                            <option value="hora">Dinheiro</option>
                        </select>
                    </p>
                </div>
            </div>
            <div id="frm-buttons">
                <button id="botao-agendar" type="submit" formaction="#">Agendar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Siga a Little Pet Shop nas redes sociais</p>
        <img id="img-footer" src="imagens/footer.png">
    </footer>
</body>
</html>
